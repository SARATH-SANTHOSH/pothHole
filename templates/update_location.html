<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Complaint Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1 class="mb-4">Location & Complaint Manager</h1>

        <!-- Navigation Buttons -->
        <div class="mb-4">
            <a href="{{ url_for('view_complaints') }}" class="btn btn-primary me-2">View Complaints</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <!-- Add Location Form -->
        <h2>Add Location</h2>
        <form method="POST" action="{{ url_for('update_location') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Location Name (Optional)</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter location name (optional)" value="{{ form_data.name }}">
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" id="latitude" name="latitude" class="form-control" placeholder="Enter latitude" value="{{ form_data.latitude }}" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" id="longitude" name="longitude" class="form-control" placeholder="Enter longitude" value="{{ form_data.longitude }}" required>
            </div>
            <button type="submit" class="btn btn-success">Add Location</button>
        </form>

        <!-- Delete Location Form -->
        <hr class="my-4">
        <h2>Delete Location</h2>
        <form method="POST" action="{{ url_for('delete_location') }}">
            <div class="mb-3">
                <label for="delete-name" class="form-label">Location Name</label>
                <input type="text" id="delete-name" name="name" class="form-control" placeholder="Enter location name to delete">
            </div>
            <button type="submit" class="btn btn-danger">Delete Location</button>
        </form>
    </div>

    <!-- Bootstrap JS (for dismissible alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
